<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #todoList {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }
        #todoList th, #todoList td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #todoList th {
            background-color: #f0f0f0;
            position: sticky;
            top: 0;
        }
        #todoList tr:hover {
            background-color: #f5f5f5;
        }
        .add-form {
            margin-top: 20px;
            width: 70%;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }
        .add-form input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        button {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .edit-btn:hover {
            background-color: #0b7dda;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #ff9800;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #e68a00;
        }
        .edit-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new task">
    <button onclick="addItem()">Add Task</button>
</div>

<table id="todoList">
    <thead>
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 70%;">Task</th>
            <th style="width: 20%;">Actions</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<script>
    async function renderList() {
        try {
            const response = await fetch('/');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const newRows = doc.getElementById('listBody').innerHTML;
            document.getElementById('listBody').innerHTML = newRows;
        } catch (error) {
            console.error('Error refreshing list:', error);
            alert('Error refreshing list. Please try again.');
        }
    }

    async function addItem() {
        const newItemInput = document.getElementById('newItem');
        const newItemText = newItemInput.value.trim();

        if (!newItemText) {
            alert('Please enter a task');
            return;
        }

        try {
            const response = await fetch('/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(newItemText)}`
            });
            
            if (!response.ok) {
                throw new Error('Failed to add item');
            }

            const result = await response.json();
            if (result.success) {
                newItemInput.value = '';
                await renderList();
            } else {
                alert('Failed to add item: ' + (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error adding item:', error);
            alert('Error adding item: ' + error.message);
        }
    }

    function startEdit(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const textCell = row.querySelector('.item-text');
        const currentText = textCell.textContent;
        
        textCell.innerHTML = `
            <input type="text" class="edit-input" value="${currentText}">
            <div class="edit-actions" style="margin-top: 5px;">
                <button class="save-btn" onclick="saveEdit(${id})">Save</button>
                <button class="cancel-btn" onclick="cancelEdit(${id}, '${currentText.replace(/'/g, "\\'")}')">Cancel</button>
            </div>
        `;
        
        // Focus the input field
        textCell.querySelector('.edit-input').focus();
    }

    async function saveEdit(id) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const newText = row.querySelector('.edit-input').value.trim();
        
        if (!newText) {
            alert('Task cannot be empty');
            return;
        }

        try {
            const response = await fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${id}&text=${encodeURIComponent(newText)}`
            });
            
            if (!response.ok) {
                throw new Error('Failed to update item');
            }

            const result = await response.json();
            if (result.success) {
                await renderList();
            } else {
                alert('Failed to update item: ' + (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error updating item:', error);
            alert('Error updating item: ' + error.message);
        }
    }

    function cancelEdit(id, originalText) {
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const textCell = row.querySelector('.item-text');
        textCell.textContent = originalText;
    }

    async function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }

        try {
            const response = await fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `id=${id}`
            });
            
            if (!response.ok) {
                throw new Error('Failed to delete item');
            }

            const result = await response.json();
            if (result.success) {
                await renderList();
            } else {
                alert('Failed to delete item: ' + (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error deleting item:', error);
            alert('Error deleting item: ' + error.message);
        }
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        renderList();
        
        // Добавляем обработчик нажатия Enter в поле ввода
        document.getElementById('newItem').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    });
</script>

</body>
</html>
